# docker-compose.yml pour développement local
version: '3.8'

services:
  # Base de données
  postgres:
    image: postgres:15
    container_name: erp-postgres
    environment:
      POSTGRES_DB: erp_metallerie
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init.sql

  # Redis pour le cache et les sessions
  redis:
    image: redis:7-alpine
    container_name: erp-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # API Backend (quand implémentée)
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
    container_name: erp-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/erp_metallerie
      REDIS_URL: redis://redis:6379
      JWT_SECRET: development-secret-key
    ports:
      - "3001:3001"
    depends_on:
      - postgres
      - redis
    volumes:
      - ./apps/api:/app
      - /app/node_modules

  # Frontend Next.js
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
    container_name: erp-web
    environment:
      NEXT_PUBLIC_API_URL: http://localhost:3001/api
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app
      - /app/node_modules
      - /app/.next

volumes:
  postgres_data:
  redis_data:
