name: Dependencies Check

on:
  schedule:
    - cron: "0 6 * * 1" # Tous les lundis à 6h
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.17.0"
          cache: "pnpm"

      - name: Install pnpm
        uses: pnpm/action-setup@v2
        with:
          version: "8.6.0"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run security audit
        run: pnpm audit --audit-level moderate

      - name: Check for unused dependencies
        run: pnpm depcheck

      - name: Snyk Security Scan
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --all-projects --severity-threshold=medium

  outdated:
    name: Check Outdated Dependencies
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18.17.0"

      - name: Check outdated packages
        run: |
          npm install -g npm-check-updates
          ncu --format group --target minor

      - name: Create Issue if outdated
        if: failure()
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: 'Dependencies Update Required',
              body: 'Des dépendances sont obsolètes. Vérifiez les logs de l\'action.',
              labels: ['dependencies', 'maintenance']
            })
