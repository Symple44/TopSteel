# .github/workflows/ci.yml
# CI/CD Pipeline optimisÃ© pour TopSteel ERP
# Version post-corrections de sÃ©curitÃ©

name: ðŸš€ TopSteel CI/CD Pipeline

on:
  push:
    branches: [main, develop, staging]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened, ready_for_review]
  workflow_dispatch:
    inputs:
      deploy_environment:
        description: 'Environment to deploy to'
        required: false
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: "20.18.0"
  PNPM_VERSION: "8.15.0"
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ secrets.TURBO_TEAM }}
  DATABASE_URL: postgresql://postgres:postgres@localhost:5432/erp_test
  REDIS_URL: redis://localhost:6379

# Annuler les workflows prÃ©cÃ©dents pour la mÃªme branche
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  # ðŸ”§ Job 1: Configuration et installation des dÃ©pendances
  setup:
    name: ðŸ“¦ Setup & Dependencies
    runs-on: ubuntu-latest
    if: ${{ !github.event.pull_request.draft }}
    
    outputs:
      cache-hit: ${{ steps.cache.outputs.cache-hit }}
      node-version: ${{ env.NODE_VERSION }}
      pnpm-version: ${{ env.PNPM_VERSION }}
    
    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "pnpm"
          registry-url: 'https://registry.npmjs.org'

      - name: ðŸ—‚ï¸ Get pnpm store directory
        id: pnpm-cache
        shell: bash
        run: echo "STORE_PATH=$(pnpm store path)" >> $GITHUB_OUTPUT

      - name: âš¡ Setup pnpm cache
        uses: actions/cache@v4
        id: cache
        with:
          path: |
            ${{ steps.pnpm-cache.outputs.STORE_PATH }}
            .turbo
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-
            ${{ runner.os }}-pnpm-

      - name: ðŸ“¥ Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          echo "ðŸ”„ Installing dependencies..."
          pnpm install --frozen-lockfile --prefer-offline
          echo "âœ… Dependencies installed successfully"

      - name: ðŸ“‹ Environment info
        run: |
          echo "Node.js version: $(node --version)"
          echo "pnpm version: $(pnpm --version)"
          echo "Turbo version: $(pnpm turbo --version)"

  # ðŸ” Job 2: Analyse de la qualitÃ© du code
  code-quality:
    name: ðŸ” Code Quality
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ !github.event.pull_request.draft }}
    
    strategy:
      fail-fast: false
      matrix:
        check: 
          - { name: "lint", command: "lint", emoji: "ðŸ”" }
          - { name: "type-check", command: "type-check", emoji: "ðŸ“" }
          - { name: "format", command: "format", emoji: "âœ¨" }

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "pnpm"

      - name: âš¡ Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ${{ matrix.check.emoji }} Run ${{ matrix.check.name }}
        run: |
          echo "ðŸ”„ Running ${{ matrix.check.name }}..."
          if [[ "${{ matrix.check.command }}" == "format" ]]; then
            pnpm prettier --check "**/*.{ts,tsx,js,jsx,json,md,yml,yaml}"
          else
            pnpm turbo ${{ matrix.check.command }}
          fi
          echo "âœ… ${{ matrix.check.name }} completed successfully"

  # ðŸ§ª Job 3: Tests unitaires et d'intÃ©gration
  test:
    name: ðŸ§ª Tests
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ !github.event.pull_request.draft }}
    
    strategy:
      fail-fast: false
      matrix:
        package: 
          - { name: "@erp/web", emoji: "ðŸŒ" }
          - { name: "@erp/api", emoji: "ðŸ”—" }
          - { name: "@erp/ui", emoji: "ðŸŽ¨" }
          - { name: "@erp/utils", emoji: "ðŸ› ï¸" }
          - { name: "@erp/types", emoji: "ðŸ“" }

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: erp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "pnpm"

      - name: âš¡ Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ${{ matrix.package.emoji }} Run tests for ${{ matrix.package.name }}
        run: |
          echo "ðŸ§ª Running tests for ${{ matrix.package.name }}..."
          pnpm turbo test --filter=${{ matrix.package.name }}
          echo "âœ… Tests completed for ${{ matrix.package.name }}"
        env:
          CI: true
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}

      - name: ðŸ“Š Generate coverage report
        run: |
          echo "ðŸ“Š Generating coverage report..."
          pnpm turbo test:coverage --filter=${{ matrix.package.name }} || true
        continue-on-error: true

      - name: ðŸ“¤ Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        if: success()
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          flags: ${{ matrix.package.name }}
          name: ${{ matrix.package.name }}
          fail_ci_if_error: false
          verbose: true

  # ðŸ—ï¸ Job 4: Build et vÃ©rification
  build:
    name: ðŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [setup, code-quality]
    if: ${{ !github.event.pull_request.draft }}
    
    strategy:
      fail-fast: false
      matrix:
        target:
          - { name: "packages", filter: "!@erp/web !@erp/api", emoji: "ðŸ“¦" }
          - { name: "web", filter: "@erp/web", emoji: "ðŸŒ" }
          - { name: "api", filter: "@erp/api", emoji: "ðŸ”—" }

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "pnpm"

      - name: âš¡ Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
            .turbo
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ${{ matrix.target.emoji }} Build ${{ matrix.target.name }}
        run: |
          echo "ðŸ—ï¸ Building ${{ matrix.target.name }}..."
          pnpm turbo build --filter='${{ matrix.target.filter }}'
          echo "âœ… Build completed for ${{ matrix.target.name }}"
        env:
          NODE_ENV: production

      - name: ðŸ“¤ Upload build artifacts
        if: matrix.target.name != 'packages'
        uses: actions/upload-artifact@v4
        with:
          name: build-${{ matrix.target.name }}
          path: |
            apps/${{ matrix.target.name }}/dist
            apps/${{ matrix.target.name }}/.next
          retention-days: 1

  # ðŸ›¡ï¸ Job 5: SÃ©curitÃ© (VERSION STRICTE POST-CORRECTIONS)
  security:
    name: ðŸ›¡ï¸ Security Audit
    runs-on: ubuntu-latest
    needs: setup
    if: ${{ !github.event.pull_request.draft }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "pnpm"

      - name: âš¡ Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ðŸ” Security audit (strict mode)
        run: |
          echo "ðŸ” Running strict security audit..."
          pnpm audit --audit-level moderate
          echo "âœ… No security vulnerabilities found!"

      - name: ðŸ” Advanced audit with audit-ci
        run: |
          echo "ðŸ” Running advanced audit check..."
          pnpm dlx audit-ci --config audit-ci.json
          echo "âœ… Advanced audit passed!"

      - name: ðŸ“Š Full dependency check
        run: |
          echo "ðŸ“Š Running full dependency analysis..."
          pnpm deps:full-check
          echo "âœ… Dependency check completed!"

      - name: ðŸ”Ž Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"
          severity: "CRITICAL,HIGH,MEDIUM"
          ignore-unfixed: false

      - name: ðŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: "trivy-results.sarif"

      - name: ðŸ”‘ Check for secrets
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # ðŸ§ª Job 6: Tests End-to-End
  e2e:
    name: ðŸ§ª E2E Tests
    runs-on: ubuntu-latest
    needs: [build, security]
    if: ${{ !github.event.pull_request.draft && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/develop') }}
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_USER: postgres
          POSTGRES_DB: erp_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      redis:
        image: redis:7
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ needs.setup.outputs.node-version }}
          cache: "pnpm"

      - name: âš¡ Restore cache
        uses: actions/cache/restore@v4
        with:
          path: |
            node_modules
            apps/*/node_modules
            packages/*/node_modules
          key: ${{ runner.os }}-pnpm-${{ hashFiles('**/pnpm-lock.yaml') }}-${{ hashFiles('**/package.json') }}

      - name: ðŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile --prefer-offline

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: ðŸŽ­ Install Playwright browsers
        run: pnpm dlx playwright install --with-deps chromium

      - name: ðŸš€ Start applications
        run: |
          echo "ðŸš€ Starting API..."
          pnpm start:api &
          echo "ðŸš€ Starting Web..."
          pnpm start:web &
          
          # Wait for services to be ready
          timeout 60 bash -c 'until curl -f http://localhost:3001/health; do sleep 2; done'
          timeout 60 bash -c 'until curl -f http://localhost:3000; do sleep 2; done'
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          NEXT_PUBLIC_API_URL: http://localhost:3001
          E2E_TEST: true

      - name: ðŸ§ª Run E2E tests
        run: |
          echo "ðŸ§ª Running E2E tests..."
          pnpm test:e2e
          echo "âœ… E2E tests completed!"
        env:
          DATABASE_URL: ${{ env.DATABASE_URL }}
          REDIS_URL: ${{ env.REDIS_URL }}
          NEXT_PUBLIC_API_URL: http://localhost:3001
          E2E_TEST: true

      - name: ðŸ“¤ Upload Playwright report
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report
          path: apps/web/playwright-report/
          retention-days: 7

  # ðŸš€ Job 7: DÃ©ploiement Staging
  deploy-staging:
    name: ðŸš€ Deploy Staging
    runs-on: ubuntu-latest
    needs: [build, security, test]
    if: ${{ !github.event.pull_request.draft && github.ref == 'refs/heads/develop' && github.event_name == 'push' }}
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: ðŸš€ Deploy to staging
        id: deploy
        run: |
          echo "ðŸš€ Deploying to staging environment..."
          # Ajouter ici vos commandes de dÃ©ploiement spÃ©cifiques
          echo "url=https://staging.topsteel.com" >> $GITHUB_OUTPUT
          echo "âœ… Deployment completed!"

      - name: ðŸ” Post-deployment health check
        run: |
          echo "ðŸ” Running post-deployment health checks..."
          # Ajouter des vÃ©rifications de santÃ© aprÃ¨s dÃ©ploiement
          echo "âœ… Health checks passed!"

  # ðŸš€ Job 8: DÃ©ploiement Production
  deploy-production:
    name: ðŸš€ Deploy Production
    runs-on: ubuntu-latest
    needs: [build, security, test, e2e]
    if: ${{ !github.event.pull_request.draft && github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸ“¦ Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: ${{ needs.setup.outputs.pnpm-version }}

      - name: ðŸ“¥ Download build artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: build-*
          merge-multiple: true

      - name: ðŸš€ Deploy to production
        id: deploy
        run: |
          echo "ðŸš€ Deploying to production environment..."
          # Ajouter ici vos commandes de dÃ©ploiement spÃ©cifiques
          echo "url=https://topsteel.com" >> $GITHUB_OUTPUT
          echo "âœ… Production deployment completed!"

      - name: ðŸ” Post-deployment verification
        run: |
          echo "ðŸ” Running production verification checks..."
          # Ajouter des vÃ©rifications critiques post-production
          echo "âœ… Production verification passed!"

  # ðŸ“Š Job 9: Rapport final
  report:
    name: ðŸ“Š Final Report
    runs-on: ubuntu-latest
    needs: [code-quality, test, build, security]
    if: always() && !github.event.pull_request.draft

    steps:
      - name: ðŸ“Š Generate workflow summary
        run: |
          echo "# ðŸŽ¯ TopSteel CI/CD Pipeline Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸ“‹ Job Status" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ” Code Quality: ${{ needs.code-quality.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ§ª Tests: ${{ needs.test.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ—ï¸ Build: ${{ needs.build.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ðŸ›¡ï¸ Security: ${{ needs.security.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## ðŸŽ‰ Pipeline Status: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸŽ‰ Success notification
        if: ${{ needs.code-quality.result == 'success' && needs.test.result == 'success' && needs.build.result == 'success' && needs.security.result == 'success' }}
        run: |
          echo "ðŸŽ‰ All checks passed successfully!"
          echo "âœ… Code quality, tests, build, and security are all green!"


