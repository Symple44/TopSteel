name: ğŸ›¡ï¸ Security Scanning

on:
  schedule:
    # Weekly security scan on Monday at 2 AM
    - cron: '0 2 * * 1'
  workflow_dispatch:
    inputs:
      full_scan:
        description: 'Run full security scan including containers'
        required: false
        default: true
        type: boolean

env:
  NODE_OPTIONS: '--max-old-space-size=6144'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # Analyse des dÃ©pendances
  dependency-scan:
    name: ğŸ“¦ Dependency Security Scan
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
      
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'pnpm'
      
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ” Run audit
        run: |
          echo "ğŸ” Running pnpm audit..."
          pnpm audit --audit-level moderate || true
          
      - name: ğŸ›¡ï¸ Run audit-ci
        run: |
          echo "ğŸ›¡ï¸ Running audit-ci..."
          npx audit-ci --config audit-ci.json || true
      
      - name: ğŸ“Š Generate security report
        if: always()
        run: |
          echo "# ğŸ›¡ï¸ Security Audit Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Dependency Vulnerabilities" >> $GITHUB_STEP_SUMMARY
          pnpm audit --json | jq -r '.advisories | to_entries[] | "- **\(.value.module_name)** (\(.value.severity)): \(.value.title)"' >> $GITHUB_STEP_SUMMARY || echo "No vulnerabilities found âœ…" >> $GITHUB_STEP_SUMMARY

  # Analyse SAST avec Semgrep
  sast-scan:
    name: ğŸ” SAST Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ” Run Semgrep
        uses: returntocorp/semgrep-action@v1
        with:
          config: >-
            p/security-audit
            p/typescript
            p/javascript
            p/nodejs
            p/react
          generateSarif: true
      
      - name: ğŸ“¤ Upload SARIF
        if: always()
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: semgrep.sarif

  # Scan des secrets
  secret-scan:
    name: ğŸ”‘ Secret Detection
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: ğŸ” TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

  # Analyse des conteneurs Docker
  container-scan:
    name: ğŸ³ Container Security
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.full_scan == 'true' || github.event.inputs.full_scan == null }}
    
    strategy:
      matrix:
        dockerfile:
          - Dockerfile.api
          - Dockerfile.web
          - Dockerfile.marketplace-api
          - Dockerfile.marketplace-storefront
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ—ï¸ Build image
        run: |
          docker build -f ${{ matrix.dockerfile }} -t topsteel-scan:${{ matrix.dockerfile }} .
      
      - name: ğŸ” Run Trivy scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: topsteel-scan:${{ matrix.dockerfile }}
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
      
      - name: ğŸ“¤ Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

  # Analyse des licences
  license-check:
    name: ğŸ“œ License Compliance
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
      
      - name: ğŸ“¦ Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10.13.1
      
      - name: ğŸ—ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22.14.0'
          cache: 'pnpm'
      
      - name: ğŸ“¥ Install dependencies
        run: pnpm install --frozen-lockfile
      
      - name: ğŸ“œ Check licenses
        run: |
          npx license-checker --summary --excludePrivatePackages --onlyAllow 'MIT;Apache-2.0;BSD-2-Clause;BSD-3-Clause;ISC;CC0-1.0;CC-BY-3.0;CC-BY-4.0;Unlicense;WTFPL;0BSD'

  # Rapport de sÃ©curitÃ© final
  security-report:
    name: ğŸ“Š Security Report
    runs-on: ubuntu-latest
    needs: [dependency-scan, sast-scan, secret-scan, container-scan, license-check]
    if: always()
    
    steps:
      - name: ğŸ“Š Generate security summary
        run: |
          echo "# ğŸ›¡ï¸ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“¦ Dependency Scan: ${{ needs.dependency-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ” SAST Analysis: ${{ needs.sast-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ”‘ Secret Detection: ${{ needs.secret-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ³ Container Scan: ${{ needs.container-scan.result }}" >> $GITHUB_STEP_SUMMARY
          echo "- ğŸ“œ License Check: ${{ needs.license-check.result }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [[ "${{ needs.dependency-scan.result }}" == "success" && \
                "${{ needs.sast-scan.result }}" == "success" && \
                "${{ needs.secret-scan.result }}" == "success" && \
                "${{ needs.license-check.result }}" == "success" ]]; then
            echo "## âœ… All security checks passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "## âš ï¸ Some security checks require attention" >> $GITHUB_STEP_SUMMARY
          fi
      
      - name: ğŸ’¬ Comment PR
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const body = `## ğŸ›¡ï¸ Security Scan Results
            
            | Check | Status |
            |-------|--------|
            | ğŸ“¦ Dependencies | ${{ needs.dependency-scan.result }} |
            | ğŸ” SAST | ${{ needs.sast-scan.result }} |
            | ğŸ”‘ Secrets | ${{ needs.secret-scan.result }} |
            | ğŸ³ Containers | ${{ needs.container-scan.result }} |
            | ğŸ“œ Licenses | ${{ needs.license-check.result }} |
            
            View full report in the [Actions tab](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: body
            });